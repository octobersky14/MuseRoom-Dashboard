[build]
  command = "npm run build && cd mcp-client-typescript && npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--prefix=./netlify/functions --include=dev"

# Install dependencies for the functions
[build.processing.functions]
  node_bundler = "esbuild"

# Redirect API calls to the functions
[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Handle SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Add CORS headers for the functions
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"

# Pre-build step to install dependencies for mcp-client-typescript
[build.lifecycle]
  onBuild = """
    echo "Installing mcp-client-typescript dependencies..."
    cd mcp-client-typescript && npm install
    echo "Installing function dependencies..."
    cd ../netlify/functions && npm install
  """

# Post-processing for functions
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  included_files = ["mcp-client-typescript/**"]
  external_node_modules = ["@anthropic-ai/sdk", "@modelcontextprotocol/sdk"]
